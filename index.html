<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
  <main id="main">
    <div class="content">

    </div>
    <div class="send-comment-container">
      <textarea placeholder="Add a comment..." class="textarea-reply"></textarea>
      <div class="user-comment-container">
        <img class="user-profile-send-comment" alt="you" />
        <button class="send-comment">SEND</button>
      </div>
    </div>
    <div class="modal active">
      <div class="modal-content">
        <h2 class="delete-comment">Delete comment</h2>
        <p class="delete-advert">Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
        <div class="modal-choice">
          <button class="modal-cancel">NO, CANCEL</button>
          <button class="modal-delete">YES, DELETE</button>
        </div>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
